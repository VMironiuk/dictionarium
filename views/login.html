<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Dictionarium</title>
    
    <link rel="stylesheet" type="text/css" href="views/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="info">
        <h1>Dictionarium</h1>
      </div>
    </div>
    
    <div class="form">
      <form action="/dictionarium/account" method="POST">

        <button>Log in</button>
      </form>
    </div>
  </body>
</html>
